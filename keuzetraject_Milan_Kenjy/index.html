	<script>
		fetch('vak.json')
  .then(response => response.json())
  .then(data => {
    const vakkenLijst = document.getElementById('vakken-lijst');
    data.vakken2.forEach(vak => {
      const vakItem = document.createElement('button');
      vakItem.textContent = vak.Naam;
     
      if (vak.Naam === 'Latijn') {
        vakItem.addEventListener('mouseover', () => {
          const latijnModerneTalenButton = vakkenLijst3.querySelector('button:nth-of-type(1)');
          const latijnWiskundeTalenButton = vakkenLijst3.querySelector('button:nth-of-type(2)');
          latijnWiskundeTalenButton.style.backgroundColor = '#71a108';
          latijnModerneTalenButton.style.backgroundColor = '#71a108';
        });
        vakItem.addEventListener('mouseout', () => {
          const latijnModerneTalenButton = vakkenLijst3.querySelector('button:nth-of-type(1)');
          const latijnWiskundeTalenButton = vakkenLijst3.querySelector('button:nth-of-type(2)');
          latijnWiskundeTalenButton.style.backgroundColor = '';
          latijnModerneTalenButton.style.backgroundColor = '';
        });
      }
      if (vak.Naam === 'Economische wetenschappen') {
        vakItem.addEventListener('mouseover', () => {
          const Economischetaal = vakkenLijst3.querySelector('button:nth-of-type(3)');
          Economischetaal.style.backgroundColor = '#71a108';
          const Economischewisk = vakkenLijst3.querySelector('button:nth-of-type(4)');
          Economischewisk.style.backgroundColor = '#71a108';
        });
        vakItem.addEventListener('mouseout', () => {
          const Economischetaal = vakkenLijst3.querySelector('button:nth-of-type(3)');
          Economischetaal.style.backgroundColor = '';
          const Economischewisk = vakkenLijst3.querySelector('button:nth-of-type(4)');
          Economischewisk.style.backgroundColor = '';
        });
      }
      if (vak.Naam === 'Sportwetenschappen') {
        vakItem.addEventListener('mouseover', () => {
          const Sportwetenschappen = vakkenLijst3.querySelector('button:nth-of-type(5)');
          Sportwetenschappen.style.backgroundColor = '#71a108';
        });
        vakItem.addEventListener('mouseout', () => {
          const Sportwetenschappen = vakkenLijst3.querySelector('button:nth-of-type(5)');
          Sportwetenschappen.style.backgroundColor = '';

      }
      if (vak.Naam === 'Natuurwetenschappen') {
        vakItem.addEventListener('mouseover', () => {
          const Natuurwetenschappen = vakkenLijst3.querySelector('button:nth-of-type(6)');

          const Natuurwetenschappen = vakkenLijst3.querySelector('button:nth-of-type(6)');
          Natuurwetenschappen.style.backgroundColor = '';
        });
      }
      if (vak.Naam === 'Technologische wetenschappen') {
        vakItem.addEventListener('mouseover', () => {
          const Tech = vakkenLijst3.querySelector('button:nth-of-type(7)');
          Tech.style.backgroundColor = '#71a108';
        });
        vakItem.addEventListener('mouseout', () => {
          const Tech = vakkenLijst3.querySelector('button:nth-of-type(7)');
          Tech.style.backgroundColor = '';
        });

      if (vak.Naam === 'Bedrijf en organisatie') {

        });
      }
      if (vak.Naam === 'Zorg en welzijn') {

          const Zorg = vakkenLijst3.querySelector('button:nth-of-type(10)');
          Zorg.style.backgroundColor = '#71a108';

        vakItem.addEventListener('mouseout', () => {

          Humane.style.backgroundColor = '';
        });
      }
      vakkenLijst.appendChild(vakItem);
    });
