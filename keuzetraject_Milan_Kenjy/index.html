		  <ul id="vakken-lijst"></ul>

		<div class="right">

	<script>
		fetch('vak.json')
	   .then(response => response.json())
	   .then(data => {
		 const vakkenLijst = document.getElementById('vakken-lijst');
		 data.vakken2.forEach(vak => {
		   const vakItem = document.createElement('button');
		   vakItem.textContent = vak.Naam;
		   vakkenLijst.appendChild(vakItem);
		 });
		 const vakkenLijst3 = document.getElementById('vakken-lijst3');
		 data.vakken3.forEach(vak => {
		   const vakItem = document.createElement('button');
		   vakItem.textContent = vak.Naam3;
		   vakkenLijst3.appendChild(vakItem);
		 });
	   });
	</script>
	  
</body>
