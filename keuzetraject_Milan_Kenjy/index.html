<!DOCTYPE html>
<html>
<head>
	<title>Vakken Milan & Kenjy</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
</head>
<body>
	<header>
		
	</header>

	<nav>
		<img src="img/logo.png" class="logo">
		<h1>Studiekeuzes 2de naar 3de graad</h1>
	</nav>

	<article>
		<img src="img/louis.jpg">
	</article>

	<div class="container">
		<div class="left">
		  <h2>Studiekeuzes 2de Graad</h2>
		  <ul id="vakken-lijst"></ul>
		</div>
		<div class="right">
		  <h2>Studiekeuzes 3de Graad</h2>
		  <ul id="vakken-lijst3"></ul>
		</div>
	</div>

	<footer>
		<div class="contentFooter">
			<h4 class="textFooter">CONTACTEER ONS</h4>
			<p>Beukenstraat 1</p>
			<p>9990 Eeklo</p>
			<p><br></p>
			<p>+32 9 378 60 01</p>
			<p>info@go-dynamiek.be</p>
		</div>
		<div class="logoWrapper">
			<img src="img/GOfooter.png" class="logoFooter">
		</div>
	</footer>
	<footer class="logoFooter">
		<div>
			<img src="img/logoFooter.png">
			<p>GO! Dynamiek scholengroep | Privacy | Website by Milan & Kenjy</p>
		</div>
	</footer>
	
	<script>
		fetch('vak.json')
	   .then(response => response.json())
	   .then(data => {
		 const vakkenLijst = document.getElementById('vakken-lijst');
		 data.vakken2.forEach(vak => {
		   const vakItem = document.createElement('button');
		   vakItem.textContent = vak.Naam;
		   vakkenLijst.appendChild(vakItem);
		 });
		 const vakkenLijst3 = document.getElementById('vakken-lijst3');
		 data.vakken3.forEach(vak => {
		   const vakItem = document.createElement('button');
		   vakItem.textContent = vak.Naam3;
		   vakkenLijst3.appendChild(vakItem);
		 });
	   });
	</script>
	  
</body>
</html>
